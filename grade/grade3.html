<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grade 3 - KidKalc</title>
    <link rel="stylesheet" href="look/grade3.css">
    <meta name="description" content="KidKalc is the best website for grade 3 kids to learn math, in a fun, futuristic way!" />
  </head>
  <body>
    <div class="dropdown">
      <divdrop>
        <span>Total & Score</span>
        <div class="dropdown-content">
        <p id="dropdowncoins">Total: 1</p>
        <p id="dropdownscore">Score: 0</p>
        </div>
      </divdrop>
    </div>

    <div class="middlecontent">
      <h1 class="title" id="question"></h1>
        <ul class="sc">
          <p id="finprompt" class="solution">
            Score<br />0
          </p>
          <p id="coins" class="coins">
            Total<br />1
          </p>
        </ul>
        <p id="difficulty" class="diff">
            Difficulty
          </p>
    </div>

    <input id="textbox" name="name" class="textinput" type="text" value=""> 

    <button id="check" type="button" class="check" onclick="outputname()" ></button>

    <id="buttons02" class="buttons">
      <a href="https://kidkalc.com" class="button">Back</a>
    
    <button id="game" class="Games" onclick="game()" target="_blank">Game</button>
    
  </body>

  <script src="javascript/grade3.js"></script>

</html>
