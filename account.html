<body style="background-image: url(grade/look/bgg.jpg);">


	
	<div id="logincontainer" class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<form class="login100-form validate-form flex-sb flex-w">
					<span id="title" class="login100-form-title p-b-50">
						Sign In With
					</span>
	

					<a onclick="googlesignin()" id="googlebtn" class="btn-google m-b-20">
						<img src="imagessignup/icons/icon-google.png" alt="GOOGLE">
						Google
					</a>

					<span id="or" class="or p-t-20 p-b-0">
						──────────   Or   ──────────
					</span>
					
					<div class="p-t-20 p-b-9">
						<span id="name" class="txt11">
							Name (Optional)
						</span>
					</div>
					<div autocomplete="off" id="namebox" class="wrap-input1001 validate-input" data-validate = "Name is required">
						<input autocomplete="off" id="name_field" class="input100" type="text">
						<span class="focus-input100"></span>
					</div>	
					
					<div class="p-t-20 p-b-9">
						<span class="txt1">
							Username
						</span>
					</div>
					<div autocomplete="off" class="wrap-input100 validate-input" data-validate = "Username is required">
						<input autocomplete="off" id="email_field" class="input100" type="text" >
						<span class="focus-input100"></span>
					</div>
					
					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Password
						</span>
						
					</div>
					<div autocomplete="off" class="wrap-input100 validate-input" data-validate = "Password is required">
						<input autocomplete="off" id="password_field" class="input1002" type="password">
						<span class="focus-input100"></span>
						<div class="absolute inset-y-0 right-0 flex items-center px-2">
							<input class="hidden js-password-toggle" id="toggle" type="checkbox" />
							<label class="bg-gray-300 hover:bg-gray-400 rounded px-2 py-1 text-sm text-gray-600 font-mono cursor-pointer js-password-label" for="toggle">Show</label>
						</div>
					</div>


					<div   id ="signinbtn" class="container-login100-form-btn m-t-17">
						<h1 onclick="login()" class="login100-form-btn">
							Sign In
						</h1>
					</div>

					<div  id="signupbtn" class="container-login100-form-btn m-t-17">
						<h1  onclick="signup()" class="login100-form-btn">
							Sign Up
						</h1>
					</div>

					<div class="errordiv m-t-17">
						<p id="error" class="error"></p>
					</div>
					

					<div class="w-full text-center p-t-55">
						<span id="signuptxt" class="txt2">
							Not a member?
						</span>

						<a onclick="signupchange()" id="signup" class="txt2 bo1">
							Sign Up Now
						</a>
						<span id="signintxt" class="txt21">
							Already Have An Account?
						</span>

						<a onclick="signin()" id="signin" class="txt21 bo11">
							Sign In
						</a>
					</div>
                
                    <ul class="back">
						<li id="back" onclick="back()" class="back">
						  <a class="fas fa-home"></a>
					  </ul>
				
				</form>
			</div>
		</div>
	</div>
