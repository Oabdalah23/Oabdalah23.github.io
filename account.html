<!DOCTYPE html>
<html lang="en">
<head>
	<title>Log In - KidKalc</title>
	<meta charset="UTF-8">
	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-auth.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="apple-touch-icon" sizes="180x180" href="/grade/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/grade/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/grade/favicon/favicon-16x16.png">
  <link rel="manifest" href="/grade/favicon/site.webmanifest">
	<link rel="stylesheet" type="text/css" href="fontssignup/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fontssignup/Linearicons-Free-v1.0.0/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body style="background-image: url(imagessignup/bkg.jpg);">


	
	<div id="logincontainer" class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<form class="login100-form validate-form flex-sb flex-w">
					<span id="title" class="login100-form-title p-b-50">
						Sign In With
					</span>
	

					<a onclick="googlesignin()" id="googlebtn" class="btn-google m-b-20">
						<img src="imagessignup/icons/icon-google.png" alt="GOOGLE">
						Google
					</a>

					<span id="or" class="or p-t-20 p-b-0">
						──────────   Or   ──────────
					</span>
					
					<div class="p-t-20 p-b-9">
						<span id="name" class="txt11">
							Name (Optional)
						</span>
					</div>
					<div autocomplete="off" id="namebox" class="wrap-input1001 validate-input" data-validate = "Name is required">
						<input autocomplete="off" id="name_field" class="input100" type="text">
						<span class="focus-input100"></span>
					</div>	
					
					<div class="p-t-20 p-b-9">
						<span class="txt1">
							Username
						</span>
					</div>
					<div autocomplete="off" class="wrap-input100 validate-input" data-validate = "Username is required">
						<input autocomplete="off" id="email_field" class="input100" type="text" >
						<span class="focus-input100"></span>
					</div>
					
					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Password
						</span>
						
					</div>
					<div autocomplete="off" class="wrap-input100 validate-input" data-validate = "Password is required">
						<input autocomplete="off" id="password_field" class="input100" type="password"  >
						<span class="focus-input100"></span>
					</div>


					<div   id ="signinbtn" class="container-login100-form-btn m-t-17">
						<h1 onclick="login()" class="login100-form-btn">
							Sign In
						</h1>
					</div>

					<div  id="signupbtn" class="container-login100-form-btn m-t-17">
						<h1  onclick="signup()" class="login100-form-btn">
							Sign Up
						</h1>
					</div>

					<div class="errordiv m-t-17">
						<p id="error" class="error"></p>
					</div>
					

					<div class="w-full text-center p-t-55">
						<span id="signuptxt" class="txt2">
							Not a member?
						</span>

						<a onclick="signupchange()" id="signup" class="txt2 bo1">
							Sign Up Now
						</a>
						<span id="signintxt" class="txt21">
							Already Have An Account?
						</span>

						<a onclick="signin()" id="signin" class="txt21 bo11">
							Sign In
						</a>
					</div>

					<div class="wrapper">
						<button onclick="back()" class="arrow-left">Back</button>
					</div>
				
				</form>
			</div>
		</div>
	</div>

	<script src="jssignup//main.js"></script>

</body>
</html>
